kind: "StatefulSet"
variant: kafka2
podSecurityPolicy: {enabled: false}
service:
  ports: 
   - name: "forwarder"
     protocol: TCP
     containerPort: 24224
dashboards: {enabled: false}
podAnnotations: {fluentbit.io/parser: fluentd_parser}
persistence: {enabled: false}
configMapConfigs:
  - fluentd-prometheus-conf

fileConfigs:
  01_sources.conf: |-
    <source>
      @type forward
    </source>
    
  02_filters.conf: |-

  03_dispatch.conf: |-

  04_outputs.conf: |-
    <match **>
      @type rdkafka2
      brokers "my-cluster-kafka-external-bootstrap.kafka.svc.cluster.local:9094"
      topic_key my-topic
      default_topic my-topic
      <format>
        @type json
      </format>
      <buffer tag>
        flush_interval 5s
      </buffer>
    </match>

