resources:
  limits:
    cpu: 100m
    memory: 128Mi

config:
  inputs: |
    [INPUT]
        Name tail
        Path /var/log/nginx/*/access.log
        Tag nginx
        Mem_Buf_Limit 5MB
        Skip_Long_Lines On

  filters: |

  outputs: |
    [OUTPUT]
        Name forward
        Match *
        Host veri-fluentd-fluentd.veri.svc
        Port 24224
