kind: "DaemonSet"
variant: kafka2
podSecurityPolicy: {enabled: false}
dashboards: {enabled: false}
podAnnotations: {fluentbit.io/parser: fluentd_parser}
configMapConfigs:
  - fluentd-prometheus-conf

fileConfigs:
  01_sources.conf: |-
    <source>
      @type tail
      path /var/log/nginx/*/access.log
      pos_file /var/log/nginx.log.pos
      tag nginx
      <parse>
        @type none
      </parse>
    </source>

  02_filters.conf: |-

  03_dispatch.conf: |-

  04_outputs.conf: |-
    <match **>
      @type rdkafka2
      brokers "my-cluster-kafka-external-bootstrap.kafka.svc.cluster.local:9094"
      topic_key my-topic
      default_topic my-topic
      <format>
        @type json
      </format>
      <buffer tag>
        flush_interval 5s
      </buffer>
    </match>

