serviceMonitor: {enabled: false}
prometheusRule: {enabled: false}
dashboards: {enabled: false}

resources:
  limits:
    cpu: 100m
    memory: 128Mi

config:
  inputs: |
    [INPUT]
        Name tail
        Path /var/log/nginx/*/access.log
        Tag nginx
        Mem_Buf_Limit 5MB
        Skip_Long_Lines On

  filters: |

  outputs: |
    [OUTPUT]
        Name kafka
        Match *
        Brokers my-cluster-kafka-external-bootstrap.kafka.svc.cluster.local:9094
        Topics my-topic
