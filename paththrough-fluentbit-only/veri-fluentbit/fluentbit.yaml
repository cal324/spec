podAnnotations: {fluentbit.io/parser: fluentbit_parser}

config:
  inputs: |
    [INPUT]
        Name tail
        Path /var/log/nginx/*/access.log
        Tag nginx
        Mem_Buf_Limit 5MB
        Skip_Long_Lines On

  filters: |

  outputs: |
    [OUTPUT]
            Name kafka
        Match *
        Brokers my-cluster-kafka-external-bootstrap.confluent.svc.cluster.local:9094
        Topics my-topic
