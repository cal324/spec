kind: "DaemonSet"
variant: kafka2
podSecurityPolicy: {enabled: false}
dashboards: {enabled: false}
podAnnotations: {fluentbit.io/parser: fluentd_parser}
configMapConfigs:
  - fluentd-prometheus-conf

fileConfigs:
  01_sources.conf: |-
    <source>
      @type tail
      path /var/log/nginx/*/access.log
      pos_file /var/log/nginx.log.pos
      tag nginx
      <parse>
        @type none
      </parse>
    </source>

  02_filters.conf: |-
    <filter nginx>
      @type parser
      key_name message
      <parse>
        @type regexp
        expression ^(?<remote>\S*) (?<host>\S*) (?<user>\S*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^\"]*?)(?:\s+\S*)?)?" (?<code>\S*) (?<size>\S*) "(?<referer>[^\"]*)" "(?<agent>[^\"]*)" "(?<http_x_forwarded_for>[^\"]*)" "(?<x_b3_traceid>[^\"]*)" "(?<x_b3_spanid>[^\"]*)" "(?<x_b3_parentspanid>[^\"]*)" "(?<x_b3_sampled>[^\"]*)"$
        time_format %d/%b/%Y:%H:%M:%S %z
      </parse>
    </filter>

  03_dispatch.conf: |-

  04_outputs.conf: |-
    <match **>
      @type rdkafka2
      brokers "my-cluster-kafka-brokers.confluent.svc.cluster.local:9092"
      topic_key avro-topic
      default_topic avro-topic
      default_message_key test
      <format>
        @type avro
        schema_json {"type":"record","name":"sampleRecord","namespace":"com.mycorp.mynamespace","fields":[{"name": "remote", "type": "string"},{"name": "host", "type": "string"},{"name": "user", "type": "string"},{"name": "method", "type":"string"},{"name": "path", "type": "string"},{"name": "code", "type": "string"},{"name": "size", "type": "string"},{"name": "referer", "type": "string"},{"name": "agent", "type": "string"},{"name":"http_x_forwarded_for", "type": "string"},{"name": "x_b3_traceid", "type": "string"},{"name": "x_b3_spanid", "type": "string"},{"name":"x_b3_parentspanid", "type": "string"},{"name": "x_b3_sampled", "type": "string"}]}
      </format>
      <buffer tag>
        flush_interval 5s
      </buffer>
    </match>

