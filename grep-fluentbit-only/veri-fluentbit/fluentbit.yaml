podAnnotations: {fluentbit.io/parser: fluentbit_parser}

config:
  inputs: |
    [INPUT]
        Name tail
        Path /var/log/nginx/*/access.log
        Tag nginx
        Mem_Buf_Limit 5MB
        Skip_Long_Lines On

  filters: |
    [FILTER]
        Name parser
        Match nginx
        Key_Name log
        Parser x-b3-nginx

    [FILTER]
        Name grep
        Match nginx
        Exclude no match

  outputs: |
    [OUTPUT]
        Name kafka
        Match *
        Brokers my-cluster-kafka-brokers.confluent.svc.cluster.local:9092
        Topics my-topic

  customParsers: |
    [PARSER]
        Name x-b3-nginx
        Format regex
        Regex ^(?<remote>\S*) (?<host>\S*) (?<user>\S*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^\"]*?)(?:\s+\S*)?)?" (?<code>\S*) (?<size>\S*) "(?<referer>[^\"]*)" "(?<agent>[^\"]*)" "(?<http_x_forwarded_for>[^\"]*)" "(?<x_b3_traceid>[^\"]*)" "(?<x_b3_spanid>[^\"]*)" "(?<x_b3_parentspanid>[^\"]*)" "(?<x_b3_sampled>[^\"]*)"$
        Time_Key time
        Time_Format %d/%b/%Y:%H:%M:%S %z
